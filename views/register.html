{% extends 'base.html' %}
	{% block link %}
		<link rel="stylesheet" href="../static/css/register.css">
	{% endblock %}

	{% block header %}
		<h1>注册</h1>
	{% endblock %}

	{% block body %}
		<form class="register-bar">
			<p>
				<label>用户昵称</label>
				<input type="text" id="username" placeholder="8个字符以下的昵称">
			</p>
			<p>
				<label>密码</label>
				<input type="password" id="password" placeholder="请输入6-12位数字或字母">
			</p>
			<p>
				<label>确认密码</label>
				<input type="password" id="password2" placeholder="请输入6-12位数字或字母">
			</p>
			<p>
				<label>地址</label>
				<input type="text" id="address" placeholder="您的住址">
			</p>
			<p>
				<label>邮箱</label>
				<input type="text" id="email" placeholder="例如:865182648@qq.com">
			</p>
			<p>
				<label>手机号码</label>
				<input type="text" name="mobile" id="mobile" placeholder="请填写正确的手机号码">
			</p>
			<div class="button-grp">
				<button class="submit-btn" type="button" onclick="onregister(event)">立即注册</button>
				<button class="reset-btn" type="reset">重置</button>
			</div>
			<label>已有账号？<a href="/login">登录</a></label>
		</form>
	{% endblock %}
